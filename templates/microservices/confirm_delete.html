{% extends "base.html" %}
{% block content %}
  <h2>Eliminar microservicio</h2>
  <article class="contrast">
    <p>¿Seguro que deseas eliminar <strong>{{ item.name }}</strong> (<code>{{ item.code }}</code>)?</p>
  </article>
  <form method="post">
    <button type="submit">Sí, eliminar</button>
    <a role="button" class="secondary" href="{{ url_for('list_microservices') }}">Cancelar</a>
  </form>
{% endblock %}
