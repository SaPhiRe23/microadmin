<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Microadmin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pico.css CDN para estilos rÃ¡pidos -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>Microadmin</strong></li>
        </ul>
        <ul>
          <li><a href="{{ url_for('list_microservices') }}">Microservicios</a></li>
          <li><a href="{{ url_for('create_microservice') }}">Crear</a></li>
        </ul>
      </nav>

      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            <article class="contrast">
              <small>{{ category|capitalize }}</small>
              <p>{{ message }}</p>
            </article>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
